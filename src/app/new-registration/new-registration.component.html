<div class="card w-50" style="margin-left: 250px; margin-top: 5px; margin-bottom: 20px; background-color: rgba(101, 193, 230, 0.123);">
  <div class="card-header">
    <div class="card-title">
      <h4>New Registration</h4>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="newRegistrationForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="Enter your first name" formControlName="first_name">
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" placeholder="Enter your middle name" class="form-control" formControlName="middle_name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="Enter your last name" class="form-control" formControlName="last_name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter your email address" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter username" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-success" (click)="newUser()">Submit</button>
      <button class="btn btn-danger" style="margin-left: 5px;">Reset</button>
      <button class="btn btn-primary btn-sm" routerLink="/login" style="float: right">Login</button>
    </form>
  </div>
</div>
